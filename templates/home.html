<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	<style>

		h2 {
			text-align: center;
			margin-top: 1em; 
		}
	</style>
</head>
<body>

	<header>
		<div class="container">
			<div id="brandname">
				Machine Learning
			</div>
			<h2>DETEKSI SPAM UNTUK KOMENTAR YOUTUBE</h2>
		</div>
	</header>

	<div class="ml-container" style="margin: 2em auto; width: 50%;">
		<form action="{{ url_for('predict')}}" method="POST">
			<p style="font-size: 1.5em;">Masukkan Komentarmu Disini</p>
			<textarea id="comment" name="comment" rows="4" cols="50" style="width: 100%; padding: 0.5em;" oninput="updateCount()"></textarea>
			<div id="charCount"></div>
			<br/>
			<input type="submit" class="btn-info" value="Prediksi" style="margin-top: 1em; padding: 0.5em 1em; background-color: #9892f6; color: white; border: none; cursor: pointer;">
		</form>
	</div>

</body>
</html>
